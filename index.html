<!DOCTYPE html>
<html>
    <head>
        <title>Mum's Taxi</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <form>
                <label class="labels" for="amount">How much monthly</label>
                <br/>
                <input class="inputs" type="number" id="amount" />
                <br/><br/><br/><br/>
                <label class="labels" for="days">How many days?</label>
                <br/>
                <input class="inputs" type="number" id="days" />
                <br/>
                <button id="go">GO!</button>
            </form>
            <div id="output"></div>
        </div>
        <script>
            document.getElementById("go").addEventListener('click', calculateAmount);
            function calculateAmount(e) {
                e.preventDefault();
                
                var monthlyAmount = parseInt(document.getElementById("amount").value);
                var days = parseInt(document.getElementById("days").value);
                var finalvalue = monthlyAmount / 22 * days;
                document.getElementById("output").innerHTML = "R" + finalvalue.toFixed(2);
            }
        </script>
    </body>
</html>
